    <div class="container">
        <h2>Đặt khóa học online</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="gender">Giới tính:</label>
                <select class="form-control" id="gender">
                    <option value="">Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Khóa học:</label>
                <select class="form-control" id="course">
                    <option value="">Chọn khóa học</option>
                    <option value="khoa-hoc-1">Khóa học 1</option>
                    <option value="khoa-hoc-2">Khóa học 2</option>
                    <option value="khoa-hoc-3">Khóa học 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Nội dung:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Hình thức thanh toán:</label>
                <select class="form-control" id="payment">
                    <option value="">Chọn hình thức thanh toán</option>
                    <option value="cod">Thanh toán khi nhận hàng</option>
                    <option value="bank_transfer">Chuyển khoản ngân hàng</option>
                    <option value="online_payment">Thanh toán trực tuyến</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>
    <br>
    <hr>
