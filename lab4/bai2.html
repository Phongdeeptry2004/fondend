<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="libs/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="" ng-controller="mainCtrl">
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="chieudai" class="form-label">Chiều Dài</label>
                    <input type="number" class="form-control" ng-model="a" id="chieudai" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Chieurong" class="form-label">Chiều Rộng</label>
                    <input type="number" class="form-control" ng-model="b" id="Chieurong">
                </div>
                <div class="mb-3">
                    <label for="dientich" class="form-label">Diện Tích</label>
                    <div type="number" class="form-control" ng-bind="s" id="dientich"></div>
                </div>
                <div class="mb-3">
                    <label for="chuvi" class="form-label">Chu Vi</label>
                    <div type="number" class="form-control" ng-bind="c" id="chuvi"></div>
                </div>
                <button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
            </form>

            <form>
                <div class="form-group">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" class="form-control" ng-model="fullName" id="fullName">
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh</label>
                    <input type="datetime" class="form-control" ng-model="birthday" id="dob">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select class="form-control" ng-model="gender" id="gender">
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="score">Điểm</label>
                    <input type="number" class="form-control" ng-model="diem" id="score" >
                </div>
                <div class="form-group">
                    <label for="academicPerformance">Học lực</label>
                    <div type="text" class="form-control" id="academicPerformance" ng-bind="HL" disabled></div>
                </div>
                <button type="submit" ng-click="save()" class="btn btn-primary">Thêm</button>
            </form>

        </div>
    </div>
</body>
<script src="main2.js"></script>

</html>
